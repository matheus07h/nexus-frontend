<div class="register-container">
  <nz-card style="width: 400px" nzTitle="Criar Conta">
    <form nz-form [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control
          nzErrorTip="Por favor insira um usuário válido (mínimo 3 caracteres)!"
        >
          <input nz-input formControlName="username" placeholder="Usuário" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Por favor insira um e-mail válido!">
          <input
            nz-input
            type="email"
            formControlName="email"
            placeholder="E-mail"
          />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control
          nzErrorTip="Por favor insira uma senha válida (mínimo 6 caracteres)!"
        >
          <input
            nz-input
            type="password"
            formControlName="password"
            placeholder="Senha"
          />
        </nz-form-control>
      </nz-form-item>
      <button nz-button nzType="primary" [nzBlock]="true" [nzLoading]="loading">
        Criar Conta
      </button>
      <div style="margin-top: 16px; text-align: center">
        <a routerLink="/login">Já possui uma conta? Faça login</a>
      </div>
    </form>
  </nz-card>
</div>
